      <button class="btn btn-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<h1>Search Results</h1>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const searchTerm = urlParams.get('query');

  if (searchTerm) {
    document.write('<p>Showing results for: <strong>' + searchTerm + '</strong></p>');
    
    // Sample list of links; replace this with your actual search results
    const searchResults = [
      { title: 'Result 1', link: 'result1.html' },
      { title: 'Result 2', link: 'result2.html' },
      { title: 'Result 3', link: 'result3.html' },
    ];

    if (searchResults.length > 0) {
      document.write('<ul>');
      searchResults.forEach(result => {
        document.write('<li><a href="' + result.link + '">' + result.title + '</a></li>');
      });
      document.write('</ul>');
    } else {
      document.write('<p>No results found</p>');
    }
  } else {
    document.write('<p>No search term provided</p>');
  }
</script>

</body>
